<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create stock holding</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-1 col-lg-2 col-xl-3 style="height: 1px;"></ion-col>
      <ion-col col-12 col-md-10 col-lg-8 col-xl-6>
        <ion-list no-margin>
          <ion-item>
            <ion-textarea placeholder="execution message" [(ngModel)]="message"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input placeholder="hscei" [(ngModel)]="hscei"></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col><button ion-button clear (click)="onSubmit()" ><ion-icon name="send"></ion-icon>&nbsp; Submit</button></ion-col>
            <ion-col col><button ion-button clear (click)="onClear()" ><ion-icon name="close"></ion-icon>&nbsp; Clear</button></ion-col>
          </ion-row>
        </ion-grid>
        <p *ngIf='errorMessage' style="color: #df3b00;">{{errorMessage}}</p>
        <select-fund [holding]='createdHolding'></select-fund>
      </ion-col>
      <ion-col col-md-1 col-lg-2 col-xl-3 style="height: 1px;"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
